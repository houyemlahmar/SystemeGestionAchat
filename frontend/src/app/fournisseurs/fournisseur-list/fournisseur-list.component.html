<div class="list-container">
  <h3 class="title">Liste des Fournisseurs</h3>
  <button class="add-btn" (click)="addFournisseur()">Ajouter Fournisseur</button>
  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Numéro</th>
        <th>Email</th>
        <th>Adresse</th>
        <th>Qualité</th>
        <th>Note</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fournisseur of fournisseurs">
        <td>{{ fournisseur.id }}</td>
        <td>{{ fournisseur.nom }}</td>
        <td>{{ fournisseur.numero }}</td>
        <td>{{ fournisseur.email }}</td>
        <td>{{ fournisseur.adresse }}</td>
        <td>{{ fournisseur.qualiteService }}</td>
        <td>⭐ {{ fournisseur.note }}</td>
        <td>
          <button class="btn edit-btn" (click)="editFournisseur(fournisseur)">Modifier</button>
          <button class="btn delete-btn" (click)="fournisseur.id ? deleteFournisseur(fournisseur.id) : null">Supprimer</button>
        </td>
      </tr>
      <tr *ngIf="fournisseurs.length === 0">
        <td colspan="8" class="empty-message">Aucun fournisseur trouvé.</td>
      </tr>
    </tbody>
  </table>
</div>
